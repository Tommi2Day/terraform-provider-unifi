name: Acceptance Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '0 13 * * *'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.3.4

    - name: Build
      run: make build

  test:
    name: Matrix Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        unifi_version:
          - stable-5
          - v6
        terraform_version:
          - '0.13.7'
          - '0.14.11'
          - '0.15.5'
          - '1.0.2'
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.3.4
        
    - run: make testacc-up UNIFI_VERSION=${{ matrix.unifi_version }}

    - name: TF acceptance tests
      timeout-minutes: 10
      run: make testacc TF_ACC_TERRAFORM_VERSION=${{ matrix.terraform_version }}

    - run: make testacc-down
